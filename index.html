<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" defer src="main.js"></script>
</head>
<body>


    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <form id= "search-form" class="d-flex" onsubmit="return false;">
            <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchBtn" class="btn btn-outline-success" >Search</button>
          </form>
          <button id="toggle-temp" class=" btn btn-outline-success far">C&deg | F&deg</button>
        </div>
    </nav>

    <div id="main" class="container-fluid pt-4 px-4" style="margin-top: 10%;">
        <div class="row g-4">
            <div class="col-xs-12 col-xl-6">
                <div id='first-contain' class="bg-dark  rounded p-4">
                   
                    <div style="padding-left: 4%; width: 100%;" class="main-info   col-sm-12 col-lg-6  d-flex flex-column  justify-content-center">
                
                        <div id="city-name" >
                            <p id="conditions" class="fs-3"></p>
                            <h1 id="location" style="font-size: 3em;"></h1>
                        </div>
                        <div id="weather-info" class="d-flex gap-5">
                            <span id="degrees" style="font-size: 7em;"></span>
                            <div class="fs-5 d-flex flex-column justify-content-between">
                                <p id="feels_like"></p>
                                <p id="wind"></p>
                                <p id="humidity"></p>
                            </div>
                        </div>
                    
                </div>
                </div>

            </div>
            <div class="col-sm-12 col-xl-6">
                <div id="second-contain" class="bg-dark  rounded p-4 h-100 w-100">
                    <div   class="extra-info w-100 h-100 col-xs-12 col-lg-6  my-auto container-fluid d-flex flex-column align-items-around fs-4 ">
                        <div class="row flex-grow-1">
                            <div id="high" class="col-6 d-flex align-items-center justify-content-center "></div>
                            <div id="low" class="col-6 d-flex align-items-center justify-content-center "></div>
                        </div>
                        <div class="row flex-grow-1">
                            <div id="sunrise" class="col-6 d-flex align-items-center justify-content-center "></div>
                            <div id="sunset" class="col-6 d-flex align-items-center justify-content-center "></div>
                        </div>
                        <div class="row flex-grow-1">
                            <div id="visibility" class="col-6 d-flex align-items-center justify-content-center "></div>
                            <div id="pressure" class="col-6 d-flex align-items-center justify-content-center "></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
