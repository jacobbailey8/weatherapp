<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="header">
        <input id="searchBar" type="text" placeholder="Enter City Name:">
        <button id="searchBtn">Search</button>
    </div>

    <div class="main">


        <div class="main-info">
            <div id="city-name">
                <p>Mostly Sunny</p>
                <h2>London, UK</h2>
            </div>
            <div id="weather-info">
                <div class="degrees" style="font-size: 14em;">69&deg</div>
                <div style="align-items: flex-start; margin-left: 8%;">
                    <p>Feels Like:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
            </div>
        </div>

        
    </div>

    <div class="footer"></div>
</body>
</html>
