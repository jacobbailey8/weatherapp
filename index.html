<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script type="module" defer src="main.js"></script>
</head>
<body>


    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <form id= "search-form" class="d-flex" onsubmit="return false;">
            <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchBtn" class="btn btn-outline-success" ><i class="bi bi-search"></i></button>
          </form>
          <button id="toggle-temp" class=" btn btn-outline-success far">C&deg | F&deg</button>
        </div>
    </nav>

    <div id="main" class="container-fluid pt-4 px-4" ">
        <div class="row g-4">
            <div class="col-xs-12 col-xl-6">
                <div id='first-contain' class="bg-dark  rounded p-4 d-flex flex-wrap gap-4">
                   
                    <div style="padding-left: 4%; width: 60%;" class="main-info   col-sm-12 col-lg-6  d-flex flex-column  justify-content-center">
                
                        <div id="city-name" >
                            <div class="d-flex">
                                <p id="conditions" class="fs-3"></p> 
                                
                            </div>
                            <h1 id="location" style="font-size: 3em;"></h1>
                        </div>
                        <div id="weather-info" >
                            <span id="degrees" style="font-size: 6em;"></span>
                            
                        </div>
                    
                    </div>
                    <div style = 'font-size: large'class=" d-flex flex-column justify-content-around">
                        <p id="feels_like"></p>
                        <p id="visibility"></p>
                        <p id="pressure"></p>
                    </div>
                </div>

            </div>
            <div class="col-sm-12 col-xl-6">
                <div id="second-contain" style='min-height: 200px;' class="bg-dark  rounded h-100 w-100">
                    <div   class="extra-info w-100 h-100 col-xs-12 col-lg-6  my-auto container-fluid d-flex flex-column align-items-around ">
                        <div class="row flex-grow-1">
                            <div id="high" class="col-6 d-flex align-items-center justify-content-center "></div>
                            <div id="low" class="col-6 d-flex align-items-center justify-content-center "></div>
                        </div>
                        <div class="row flex-grow-1">
                            <div id="sunrise" class="col-6 d-flex align-items-center justify-content-center "></div>
                            <div id="sunset" class="col-6 d-flex align-items-center justify-content-center "></div>
                        </div>
                        <div class="row flex-grow-1">
                            <div id="wind" class="col-6 d-flex align-items-center justify-content-center "></div>
                            <div id="humidity" class="col-6 d-flex align-items-center justify-content-center "></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <div id="loadBox">
    <div class="table-responsive m-4 bg-dark rounded">
        <table class="table table-borderless ">
            <tbody id="tbl">
            </tbody>
          </table>
        </div>
  </div>


    <!-- <div class="container-fluid">
        <div class="col-12 d-flex align-items-center justify-content-center">Created By Jacob Bailey</div>
    </div> -->






     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
