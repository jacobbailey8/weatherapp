<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
</head>
<body>
    <div class="header">
        <button id="toggle-temp" class="far">C&deg | F&deg</button>
        <input id="searchBar" type="text" placeholder="Enter City Name:">
        <button id="searchBtn">Search</button>
    </div>

    <div class="main">


        <div class="main-info">
            <div id="city-name">
                <p id="conditions"></p>
                <h2 id="location"></h2>
            </div>
            <div id="weather-info">
                <div id="degrees" style="font-size: 14em;"></div>
                <div style="align-items: flex-start; margin-left: 8%;">
                    <p id="feels_like"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>

        
    </div>

    <div class="footer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
